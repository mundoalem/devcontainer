name: Lint

on:
  push:
    branches:
      - '**'

env:
  DOCKER_BUILDKIT: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        uses: mundoalem/action-prepare@initial
        with:
          type: container
          step: lint

      - name: Lint
        run: |
          export PROJECT_NAME="dev-base"
          make lint


