#
# GENERAL
#

name: Pipeline

#
# TRIGGER
#

on:
  pull_request:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# ######################################################################################################################
# ENVIRONMENT VARIABLES
# ######################################################################################################################

env:
  PROJECT_DOCKER_EXTRA_ARGS: ${{ vars.PROJECT_DOCKER_EXTRA_ARGS }}

# ######################################################################################################################
# JOBS
# ######################################################################################################################

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare
        uses: mundoalem/action-prepare@v1.3.1
        with:
          type: container
          job: lint

      - name: Load Environment Variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - name: Lint
        run: |
          task lint

  scan:
    name: Scan
    runs-on: ubuntu-24.04-arm
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare
        uses: mundoalem/action-prepare@v1.3.1
        with:
          type: container
          job: scan

      - name: Load Environment Variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - name: Scan
        run: |
          task scan

  ci-arm:
    name: CI (arm64)
    runs-on: ubuntu-24.04-arm
    needs: scan
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare
        uses: mundoalem/action-prepare@v1.3.1
        with:
          type: container
          job: ci

      - name: Load Environment Variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - name: Build
        env:
          PROJECT_DOCKER_PLATFORMS: linux/arm64
        run: |
          task build

      - name: Test
        env:
          PROJECT_DOCKER_PLATFORMS: linux/arm64
        run: |
          task test

  ci-amd:
    name: CI (amd64)
    runs-on: ubuntu-24.04
    needs: scan
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare
        uses: mundoalem/action-prepare@v1.3.1
        with:
          type: container
          job: ci

      - name: Load Environment Variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - name: Build
        env:
          PROJECT_DOCKER_PLATFORMS: linux/amd64
        run: |
          task build

      - name: Test
        env:
          PROJECT_DOCKER_PLATFORMS: linux/amd64
        run: |
          task test

  cd:
    name: CD
    runs-on: ubuntu-24.04-arm
    needs: [ci-amd, ci-arm]
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare
        uses: mundoalem/action-prepare@v1.3.1
        with:
          type: container
          job: cd

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Load Environment Variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - name: Release
        run: |
          task release
